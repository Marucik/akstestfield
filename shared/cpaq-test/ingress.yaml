apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpaq-ing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/app-root: /
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  tls:
    - hosts:
        - "example.com"
      secretName: tls-secret
  rules:
    - host: "example.com"
      http:
        paths:
          - path: /base
            pathType: Prefix
            backend:
              service:
                name: cpaq-svc-iis
                port:
                  number: 80
